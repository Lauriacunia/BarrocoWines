<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyeShop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<!--  *****************   HEADER  *************************-->
   <header>
       <div class= "contenedor-marca">
           <div class = "i-logo">
                <img src="https://img.icons8.com/cotton/64/000000/brain-3.png"/>
           </div>

           <div class= "t-marca">
               <h4 class= "marca">NEUROCLICK</h4>
           </div>

       </div>

       <div class = "contenedor-carrito">
           <button type = "button" class = "boton-header">
                <div class = "i-carrito">
                        <img src="https://img.icons8.com/windows/32/000000/shopping-cart.png"/>
                </div>

                <div class = "t-carrito">
                        <h4 class = "carrito">Carrito (<span class ="count">0</span> ítems) </h4>
                </div>
           </button>
       </div>

   </header>

<!--  *****************   SECCION CATEGORIA  *************************-->
   <div class = "seccion-categoria">
       <div class = "t-categoria">
            <h1>ELECTRONICA</h1>
       </div>

   </div>

<!--  *****************   SECCION CATALOGO  *************************-->
   <div class = "seccion-catalogo">
 
        <aside>
            <div class = "contenedor-aside">
                <div class = "filtro">
                    <div class = "t-filtro">
                        <h5>FILTROS</h5>
                    </div>
                    <div class= "boton-tachito">
                        <button type="button" class="tachito">
                            <i class="fas fa-trash-alt i-tachito"></i> 
                            <p class = "t-limpiar">Limpiar</p>
                          </button> 
                    </div>
                </div>

                <div class = "contenedor-busqueda">
                    
                    <label class="busqueda" class= "t-subtitulo">BUSQUEDA
                        <input type="text" class="search-input" name="Búsqueda"  placeholder="Buscar productos">
                        <i class="fas fa-search" aria-hidden="true"></i>
                      </label>
                </div>


                <div class = "contenedor-categoria">
                    <label for ="categoria" class= "t-subtitulo">CATEGORIA
                            <input type = "checkbox" name = "categoria" value = "consolas">CONSOLAS</input>
                            <input type = "checkbox" name = "categoria" value = "notbooks">NOTEBOOKS</input>
                            <input type = "checkbox" name = "categoria" value = "tablets">TABLETS</input>
                            <input type = "checkbox" name = "categoria" value = "smartphones">SMARTPHONES</input>
                            <input type = "checkbox" name = "categoria" value = "accesorios">ACCESORIOS</input>

                </div>

                <div class = "contenedor-puntaje">
                    <label for ="puntaje" class= "t-subtitulo">PUNTAJE
                        <div class = "contenedor-estrellas">
                            <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <h5>(5)</h5>
                             </input>
                        </div>
                       
                        <div class = "contenedor-estrellas">
                            <input type = "checkbox" name = "puntaje">
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "far fa-star"></i>
                                <h5>(4)</h5>
                            </input>
                        </div>

                        <div class = "contenedor-estrellas">
                            <input type = "checkbox" name = "puntaje">
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <h5>(3)</h5>
                            </input>
                        
                        </div>

                        <div class = "contenedor-estrellas">
                            <input type = "checkbox" name = "puntaje">
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <h5>(2)</h5>
                            </input>

                        </div>

                        <div class = "contenedor-estrellas">
                            <input type = "checkbox" name = "puntaje">
                                <i class = "fas fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <i class = "far fa-star"></i>
                                <h5>(1)</h5>
                            </input>
                        </div>
                   
                </div>
            </div>

        </aside>

        <div class = "contenedor-catalogo">
            <div class = "encabezado-catalogo">

            </div>

            <div class = "contenedor-tarjetas">
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>

            </div>


        </div>
    </div>
<!--  *****************   FOOTER  *************************-->


    <script src="index.js"></script>
           

       
</body>
</html>
