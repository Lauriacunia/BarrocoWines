<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyeShop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<!--  *****************   HEADER  *************************-->
   <header>
       <div class= "contenedor-marca">
           <div class = "i-logo">
                <img src="https://img.icons8.com/cotton/64/000000/brain-3.png"/>
           </div>

           <div class= "t-marca">
               <h4 class= "marca">NEUROCLICK</h4>
           </div>

       </div>

       <div class = "contenedor-carrito">
           <button type = "button" class = "boton-header">
                <div class = "i-carrito">
                        <img src="https://img.icons8.com/windows/32/000000/shopping-cart.png"/>
                </div>

                <div class = "t-carrito">
                        <h4 class = "carrito">Carrito (<span class ="count">0</span> ítems) </h4>
                </div>
           </button>
       </div>

   </header>

<!--  *****************   SECCION BANNER  *************************-->
   <section class = "seccion-nanner">
       <div class = "t-banner">
            <h1>ELECTRONICA</h1>
       </div>

    </section>

<!--  *****************   SECCION CATALOGO  *************************-->
   <section class = "seccion-catalogo">
 
        <aside>
            <div class = "contenedor-aside">
                <div class = "filtro">
                    <div class = "t-principal">
                        <p>FILTROS</p>
                    </div>
                    <div class= "contenedor-boton-tachito">
                        <button type="button" class="boton-tachito">
                            <i class="fas fa-trash-alt i-tachito"></i> 
                            <p class = "t-limpiar">Limpiar</p>
                          </button> 
                    </div>
                </div>

                <div class = "contenedor-busqueda">
                    <div class= "t-subtitulo">
                        <p>BUSQUEDA</p> 
                    </div>

                    <div class ="contenedor-input-serch" >
                        <input type="text" class="input-busqueda" name="busqueda"  placeholder="¿Qué estás buscando?">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </div>
                      
                </div>


                <div class = "contenedor-categoria">
                    <label for ="categoria" class= "t-subtitulo">CATEGORIA
                        <div class = "contenedor-input-categoria categoria">
                            <label class = "input-categoria">
                                <input type = "checkbox" name = "categoria" value = "consolas"></input><p class = "t-categoria">CONSOLAS</p>
                            </label>
                            <label class = "input-categoria">
                                <input type = "checkbox" name = "categoria" value = "notbooks"></input><p  class = "t-categoria">NOTEBOOKS</p>
                            </label>
                            <label class = "input-categoria">
                                <input type = "checkbox" name = "categoria" value = "tablets"></input><p  class = "t-categoria">TABLETS</p>
                            </label>
                            <label class = "input-categoria">
                                <input type = "checkbox" name = "categoria" value = "smartphones"></input><p  class = "t-categoria">SMARTPHONES</p>
                            </label>
                            <label class = "input-categoria">
                                <input type = "checkbox" name = "categoria" value = "accesorios"></input><p  class = "t-categoria">ACCESORIOS</p>
                            </label>
                            
                        </div>
                    </label>
                </div>

                <div class = "contenedor-puntaje">
                    <div class= "t-subtitulo">
                        <p>PUNTAJE</p> 
                    </div>
                    
                    <label class = "contenedor-estrellas">
                        <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <p>(5)</p>
                         </input>
                    </label>
                       
                    <label class = "contenedor-estrellas">
                        <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "far fa-star"></i>
                            <p>(4)</p>
                        </input>
                    </label>

                    <label class = "contenedor-estrellas">
                        <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <p>(3)</p>
                        </input>
                        
                    </label>

                    <label class = "contenedor-estrellas">
                        <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "fas fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <p>(2)</p>
                        </input>

                    </label>

                    <label class = "contenedor-estrellas">
                        <input type = "checkbox" name = "puntaje">
                            <i class = "fas fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <i class = "far fa-star"></i>
                            <p>(1)</p>
                        </input>
                    </label>    
                   
                </div>
            </div>

        </aside>

        <div class = "contenedor-catalogo">
            <div class = "encabezado-catalogo">

            </div>

            <div class = "contenedor-tarjetas">
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>
                <div class = "tarjeta"></div>

            </div>


        </div>
    </section>
<!--  *****************   FOOTER  *************************-->


    <script src="index.js"></script>
           

       
</body>
</html>
